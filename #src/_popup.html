<div class="popup-wrap visually-hidden">
  <div class="popup">
    <div class="popup__close"></div>
    <h2 class="popup__header">AREA RISERVATA</h2>
    <form class="popup__login-form" action="">
      <h3 class="popup__login-header">ACCEDI</h3>
      <label class="popup__login-form-label">
        <input class="popup__login-form-input popup__login-form-input-email" type="email" name="email"
          placeholder="E-mail">
      </label>
      <label class="popup__login-form-label">
        <input class="popup__login-form-input popup__login-form-input-password" type="password" name="user-pass"
          placeholder="Password">
      </label>
      <button class="popup__login-form-btn" type="submit">ACCEDI</button>
      <a class="popup__login-form-reset-pass" href="#">Password dimenticata</a>
    </form>
    <form class="popup__registration-form" action="">
      <h3 class="popup__registration-header">REGISTRATI</h3>
      <label class="popup__registration-form-label">
        <input class="popup__registration-form-input popup__registration-form-input-name" type="text" name="name"
          placeholder="Nome">
      </label>
      <label class="popup__registration-form-label">
        <input class="popup__registration-form-input popup__registration-form-input-surname" type="text" name="surname"
          placeholder="Cognome">
      </label>
      <label class="popup__registration-form-label">
        <input class="popup__registration-form-input popup__registration-form-input-email" type="email" name="email"
          placeholder="E-mail">
      </label>
      <label class="popup__registration-form-label">
        <input class="popup__registration-form-input popup__registration-form-input-password" type="password"
          name="user-pass" placeholder="Password">
      </label>
      <div class="popup__checkbox-wrap">
        <input class="popup__registration-form-checkbox" type="checkbox" name="checkbox">
        <label for="checkbox" class="popup__registration-form-label-checkbox">
          Acconsento al trattamento dei dati
        </label>
      </div>
      <div class="popup__checkbox-wrap">
        <input class="popup__registration-form-checkbox" type="checkbox" name="checkbox">
        <label for="checkbox" class="popup__registration-form-label-checkbox">
          Mi iscrivo alla Newsletter
        </label>
      </div>
      <button class="popup__registration-form-btn" type="submit">ISCRIVITI</button>
    </form>
  </div>
</div>
